  - mar_Deva: '२. महाराष्ट्र नागरी सेवा (पदग्रहण अवधी, स्वीयेत्तर सेवा आणि निलंबन, बडतर्फी व सेवेतून काढून टाकणे यांच्या काळातील प्रदाने) नियम, १९८१ मधील नियमानुसार दिलेल्या पदग्रहण अवधीतच, बदली झालेल्या अधिकारी/ कर्मचाऱ्याने बदलीच्या ठिकाणी रुजू होण्याची दक्षता घ्यावी. अन्यथा या पदग्रहण अवधीत बदलीच्या पदावर रुजू न झाल्यास, त्यांचा अनुपस्थितीचा कालावधी हा अकार्यदिन (Dies Non) म्हणून गणला जाईल.'
  - eng_Latn: '(2) The transferred officer/ employee shall ensure that he/ she joins the place of transfer within the period of his/ her appointment as provided under the Maharashtra Civil Services (Period of Incorporation, Post-Acceptance Service and Provisions in respect of Suspension, Dismissal and Removal) Rules, 1981. If he does not join the post of a replacement during this period, the period of absence shall be deemed to be a non-working day.'


  - mar_Deva: '२. मंजूर पदांपैकी सहा महिन्यापेक्षा अधिक काळ रिक्त असलेली पदे वगळण्यात येतील.'
  - eng_Latn: 'Vacancies of more than six months in the sanctioned posts will be excluded.'


  - mar_Deva: '२. बदली आदेशात बदल करुन घेण्यासाठी प्रत्यक्ष वा अप्रत्यक्षपणे दबाव आणण्याचा प्रयत्न केल्यास तो अधिकारी शिस्तभंगविषयक कारवाईसाठी पात्र ठरेल.'
  - eng_Latn: '(2) Any officer who directly or indirectly tries to pressurise the transfer order to be modified shall be liable for disciplinary action.'


  - mar_Deva: '२. नियोजन विभाग शासन निर्णय क्रमांकः तीक्षेवि-२०२२/प्र.क्र.८/का.१४४४, दि. २१ मार्च, २०२२.'
  - eng_Latn: 'Planning Department Government Decision No. 2022/ Q. No. 8/ Q. 21st March, 2022.'


  - mar_Deva: '२) मा.उच्च न्यायालय, मुंबई यांनी याचिका क्र.२७९७/२०१५ मध्ये दिनांक ४/८/२०१७ रोजी दिलेल्या निर्णयान्वये पदोन्नतीतील आरक्षण अवैध ठरविले असल्याने व मा. सर्वोच्च न्यायालयाने मा.उच्च न्यायालयाच्या या निर्णयास अद्याप स्थगिती दिली नसल्याने पदोन्नतीच्या कोटयातील सर्व रिक्त पदे दिनांक २५/४/२००४ च्या स्थितीनुसार सेवाज्येष्ठतेने भरण्याबाबतचा निर्णय सामान्य प्रशसान विभागाच्या दिनांक ७/५/२०२१ रोजीच्या शासन निर्णयान्वये घेण्यात आला.'
  - eng_Latn: '2) Ma. The High Court of Bombay, vide Petition No. 2797/2015 dated 4/8/2017 has invalidated the reservation in promotion and the Govt. The Supreme Court As the High Court has not yet stayed the decision, the decision to fill all the vacancies in the promotion quota with the status of 25/4/2004 was taken under the Government Decision dated 7/5/2021 of the General Administration Department.'


