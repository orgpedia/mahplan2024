translations:
  - mar_Deva: '८) या पदोन्नती आदेशातील ज्या अधिका-यांना कालबध्द पदोन्नती/आश्वासित प्रगती/सुधारित सेवांतर्गत आश्वासित प्रगती योजनेचा फायदा मिळालेला नाही त्यांची महाराष्ट्र नागरी सेवा (सुधारित वेतन) नियम, २०१९ नुसार पदोन्नतीच्या पदाच्या वेतनश्रेणीतील वेतन निश्चिती करण्यात यावी.'
  - eng_Latn: '8) The officers in this promotion order who have not been given the benefit of the Assured Progress Scheme under the time-bound promotion/ Assured Progress/ Revised Service should be fixed in the pay scale of the promoted post as per the Maharashtra Civil Services (Revised Pay) Rules, 2019.'


  - mar_Deva: '७) सामान्य प्रशासन विभागाच्या दिनांक १२/९/२०१६ च्या शासन निर्णयान्वये “वरच्या संवर्गात पदोन्नतीसाठी निवड झाल्यानंतर अथवा तत्पूर्वीच एखाद्या अधिका-यांने पदोन्नतीचे पद स्विकारण्यास नकार दर्शविल्यास, त्याचे नांव पदोन्नतीसाठी पात्र असणा-या अधिकारी/कर्मचा-यांच्या निवड यादीतून काढून टाकण्यात येईल व पुढील दोन वर्षी होणा-या निवडसूच्यांमध्ये संबंधित अधिका-यांच्या नावाचा विचार न करता तिस-या वर्षाच्या निवडसूचीत संबंधित अधिका-यांची पदोन्नतीसाठीची पात्रता तपासण्यात येईल.'
  - eng_Latn: '7) Under the Government Decision dated 12/9/2016 of the General Administration Department," If an officer refuses to accept the post of promotion after or before being selected for promotion to the upper cadre, his name will be removed from the selection list of officers/ employees eligible for promotion and the eligibility of the concerned officer for promotion will be checked in the third year selection list without considering the name of the concerned officer in the next two years selection lists.'


  - mar_Deva: '६) या आदेशान्वये पदोन्नत होणाऱ्या अधिकाऱ्यांना नियमित पदोन्नतीचे म्हणजेच ज्येष्ठतेचे कोणतेही हक्क प्राप्त होणार नाहीत.'
  - eng_Latn: '(6) The officers to be promoted under this order shall not be entitled to any regular promotion i.e. seniority.'


  - mar_Deva: '५३- मोठी बांधकामे'
  - eng_Latn: '53- Large-scale construction'


  - mar_Deva: '५. बदली झालेले अधिकारी बदलीच्या कार्यालयात रुजू झाल्यानंतर त्यांनी तात्काळ संबंधित आहरण व संवितरण अधिकाऱ्यांशी संपर्क साधून ई-प्रोफाईल अद्ययावत करण्याची कार्यावाही सात दिवसांच्या आत करावी. अद्ययावत केलेले ई-प्रोफाईल संबंधित कार्यालयाने संबंधित अधिकाऱ्यांच्या त्या महिन्याच्या वेतन देयकासोबत कोषागार कार्यालयास सादर केल्याशिवाय त्यांचे वेतन देयक कोषागार कार्यालयाने पारित करु नये. तसेच, अद्ययावत ई-प्रोफाईलच्या प्रती संचालक, अर्थ व सांख्यिकी संचालनालय व शासनास पाठविण्यात याव्यात. ई-प्रोफाईल अद्ययावत करण्याची जबाबदारी संबंधित कार्यालयप्रमुखांची राहील.'
  - eng_Latn: 'After the transferred officers join the office of the transferor, they should immediately contact the concerned Drawing and Disbursing Officer and update the e-profile within seven days. The salary payment of the concerned officers should not be passed by the treasury office unless the updated e-profile is submitted by the concerned office to the treasury office along with the salary payment of that month. Also, copies of the updated e-profile should be sent to the Director, Directorate of Finance and Statistics and the Government. The head of the concerned office will be responsible for updating the e-profile.'


  - mar_Deva: '५) पदोन्नतीच्या पदावर रुजू झाल्यानंतर संबंधित अधिकाऱ्यांनी ७ दिवसांच्या आत त्यांचे ई-प्रोफाईल सुधारित करुन त्याची प्रत शासनास तसेच अर्थ व सांख्यिकी संचालनालयास सादर करावी.'
  - eng_Latn: 'After joining the promoted post, the concerned officers should revise their e-profile within 7 days and submit a copy to the government as well as the Directorate of Finance and Statistics.'


  - mar_Deva: '४५१५- इतर ग्राम विकास कार्यक्रमावरील भांडवली खर्च,'
  - eng_Latn: '4515-Capital expenditure on other village development programmes.'


  - mar_Deva: '४. संबंधित कार्यालयप्रमुखांनी बदली करण्यात आलेल्या अधिकाऱ्यास कार्यमुक्त केल्याबाबतच्या व रुजू करुन घेतल्याच्या आदेशाची प्रत या विभागास अग्रेषित करावी.'
  - eng_Latn: '4. The Head of the concerned office shall forward to this Department a copy of the order of posting and relieving the transferred officer.'


  - mar_Deva: '४. संबंधित कार्यालयप्रमुख यांना कळविण्यात येते की, त्यांनी पदमुक्त व पदमोचक अधिकाऱ्यांनी अनुक्रमे पदभार सोडल्याचा तसेच स्वीकारल्याचा दिनांक त्वरीत शासनास tushar.hirlekar@nic.in या ई-मेल पत्त्यावर तसेच संचालक, अर्थ व सांख्यिकी संचालनालय, मुंबई यांना कळवावा.'
  - eng_Latn: 'The Head of the concerned office is informed that they should immediately inform the Government on the date of demitting and assuming charge of the relieved and demoted officers respectively at the e-mail address tushar. hirlekar@nic.in as well as the Director, Directorate of Finance and Statistics, Mumbai.'


  - mar_Deva: '४. संबंधित कार्यालय प्रमुख यांना कळविण्यात येते की, त्यांनी पदमुक्त व पदमोचक अधिकाऱ्यांनी अनुक्रमे पदभार सोडल्याचा तसेच स्वीकारल्याचा दिनांक त्वरीत शासनास tushar.hirlekar@nic.in या ई-मेल पत्त्यावर तसेच संचालक, अर्थ व सांख्यिकी संचालनालय, मुंबई यांना कळवावा.'
  - eng_Latn: 'The Head of the concerned office is informed that they should immediately inform the date of demitting and assuming charge of the relieved and demoted officers respectively to the Government on the e-mail address tushar. hirlekar@nic.in as well as to the Director, Directorate of Finance and Statistics, Mumbai.'


  - mar_Deva: '४) सदर अधिका-यांनी पदोन्नतीच्या पदावर तात्काळ रुजू होणे आवश्यक आहे.'
  - eng_Latn: '4) The officer should be promoted immediately.'


  - mar_Deva: '३. संबंधित कार्यालयप्रमुखांनी संबंधित अधिकाऱ्यांच्या पदाचा पदभार अन्य अधिकाऱ्यांकडे सोपवून त्या अधिकाऱ्यांना बदलीच्या पदावर रुजू होण्याकरीता तात्काळ कार्यमुक्त करावे. तसेच बदली केलेल्या पदावर वरील अधिकारी त्यांना देय / अनुज्ञेय असलेल्या पदग्रहण अवधी उपभोगुन रुजू न झाल्यास संबंधित कार्यालयाने त्यांचे वेतन काढू नये. कोणत्याही परिस्थितीत प्रतिक्षाधीन कालावधी नियमित करण्यात येणार'
  - eng_Latn: '(3) The head of the office concerned shall immediately relieve the officers of the post of the concerned officers by handing over the charge of the post of the concerned officers to other officers so that they can join the post of the replacement. Also, if the above officers in the transferred post do not join after the period of assumption of office payable/ admissible to them, the concerned office shall not draw their salary. In any case, the waiting period will be regularized.'


  - mar_Deva: '३. संचालक, अर्थ व सांख्यिकी संचालनालय, मुंबई यांनी हे परिपत्रक व सोबतची अंतिम ज्येष्ठतासूचीची'
  - eng_Latn: '3. Director, Directorate of Finance and Statistics, Mumbai to issue this circular and the accompanying final seniority list.'


  - mar_Deva: '३. वर नमूद केलेल्या लेखाशिर्षांतर्गत झालेला प्रत्यक्ष खर्च व महालेखापाल कार्यालयाने नोंदविलेल्या खर्चाचा ताळमेळ घालण्यात यावा. वितरित केलेल्या निधीचे उपयोगिता प्रमाणपपत्र शासनास तात्काळ सादर करावे.'
  - eng_Latn: '(3) The actual expenditure under the head of accounts referred to above and the expenditure reported by the Accountant General''s Office shall be reconciled. The utilization certificate of the disbursed funds should be submitted to the government immediately.'


  - mar_Deva: '३. वर नमूद केलेल्या लेखाशिर्षांतर्गत झालेला प्रत्यक्ष खर्च व महालेखापाल कार्यालयाने'
  - eng_Latn: '(3) The actual expenditure incurred under the head of accounts referred to above and by the Office of the Accountant General.'


  - mar_Deva: '३. महाराष्ट्र नागरी सेवा (वर्तणूक) नियम, १९७९ मधील नियम २३ च्या तरतूदी लक्षात घेता, त्यांनी पदस्थापनेत बदल करण्यासाठी कुठल्याही स्वरुपाची आवेदने सादर केल्यास ते शिस्तभंगाच्या कारवाईस पात्र ठरतील.'
  - eng_Latn: 'In view of the provisions of Rule 23 of the Maharashtra Civil Services (Conduct of Business) Rules, 1979, they will be liable for disciplinary action if they submit any kind of application for change in posting.'


  - mar_Deva: '३. नियोजन विभाग, शासन निर्णय क्रमांक:तीक्षेवि-२०२२/प्र.क्र.२३/का.१४४४,दि.२४ मार्च, २०२२.'
  - eng_Latn: 'Planning Department, Government Resolution No: 2022/ No.23/ 1444, dated 24th March, 2022.'


  - mar_Deva: '३) सदर पदोन्नत्या निव्वळ तात्पुरत्या स्वरुपात मा. सर्वोच्च न्यायालयात दाखल केलेल्या विशेष अनुज्ञा याचिका क्रमांक २८३०६/२०१७ वरिल अंतिम निर्णयाच्या अधीन असतील.'
  - eng_Latn: '3) This promotion is only temporary. The Special Leave Petition No. 28306/2017 filed in the Supreme Court shall be subject to final disposal.'


  - mar_Deva: '२९/१२/२०१७ च्या पत्रान्वये विधी व न्याय विभागाच्या सहमतीने पदोन्नतीच्या कोट्यातील खुल्या प्रवर्गातील रिक्त'
